---
layout: post
title: "Blog"
group: "navigation"
---

{% for post in site.posts %}
  <div class="articles--list">
    {% if post.categories contains 'blog' %}
      <article class="articles--list--item">
        <header>
          <div class="text-muted">{{ post.date | date: "%B %e, %Y" }}</div>
          <h2 class='articles--list--item--title'>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </h2>
        </header>
      </article>
    {% endif %}
  </div>
{% endfor %}
