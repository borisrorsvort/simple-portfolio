---
layout: post
title: "Blog"
group: "navigation"
---

{% for post in site.posts %}
  {% if post.categories contains 'blog' %}
    <div class="home-section--article">
      <div class="home-section--article--date text-muted">{{ post.date | date: "%B %e, %Y" }}</div>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>
  {% endif %}
{% endfor %}
