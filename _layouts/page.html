---
layout: default
---

{% include nav.html %}

<article class="container">
  {{ content }}
  {% if page.category %}
    <div class="col-12 px2 md-col-8 mx-auto">
      {% assign projects = site.projects | where_exp: "project", "project.categories contains page.category" %}
      {% for project in projects %}
        {% include project-preview.html project=project %}
      {% endfor %}
    </div>
  {% endif %}
</article>
