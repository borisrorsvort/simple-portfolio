<article class="mb4 md-flex">
  <div class="project__body md-mr3">
    <header>
      <h3>
        <small class="project__link white block muted mb1"
          >{{ include.project.date | date: '%Y' }}</small
        >
        {{ include.project.title }}
      </h3>
    </header>
    <p>
      {{include.project.content}} {% include categories-list.html
      categories=include.project.categories %}
    </p>

    {% if include.project.image.size > 0 %}
    <div class="project__thumbnail pt2">
      <img
        src="{{ include.project.image | prepend: site.baseurl }}"
        alt="{{include.project.title | append: ' thubnail'}}"
      />
    </div>
    {% endif %}
  </div>
</article>
